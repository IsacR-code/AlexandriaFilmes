<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1 class="nome-site">ALEXANDRIA FILMES</h1>
            <button id="btn-wishlist" class="botao-wishlist">
                Minha Lista â˜…
            </button>
        </header>

        <h2 class="titulo-buscador">Buscador de Filmes</h2>

        <div class="search-box">
            <input type="text" id="campoPesquisa" placeholder="Digite o nome do filme...">
        </div>

        <div id="resultadoPesquisa" class="resultado"></div>

        <!-- Aba lateral da Wishlist -->
        <div id="wishlist-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Minha Wishlist</h3>
                <button class="fechar-sidebar">&times;</button>
            </div>
            <div id="conteudo-wishlist" class="conteudo-wishlist"></div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
